<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>fasffs{{ deck.name }}</h1>
{% for item in return_list %}
    <p>{{ item.slide.name }}</p>
    {{ item.slide.slide_number }}
    <a href="{% url 'teacher_done' item.slide.url %}"><p>{{ item.done }} done</p></a>
    <a href="{% url 'teacher_question' item.slide.url %}"><p>{{ item.questions }} questions</p></a>
    <a href="{% url 'teacher_help' item.slide.url %}"><p>{{ item.need_help }} needs help</p></a>
{% endfor %}
</body>
</html>
